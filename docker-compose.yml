services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tokns-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-http://localhost:54321}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      - DATABASE_URL=postgresql://tokns:tokns_password@db:5432/tokns
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-2b7e151628aed2a6abf7158809cf4f3c2b7e151628aed2a6abf7158809cf4f3c}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_test_placeholder}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://tokns.buddycloud.eu}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tokns-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  db:
    image: postgres:15-alpine
    container_name: tokns-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=tokns
      - POSTGRES_USER=tokns
      - POSTGRES_PASSWORD=tokns_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokns -d tokns"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tokns-network

  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: tokns-stripe
    restart: unless-stopped
    command: listen --forward-to app:3000/api/stripe/webhook
    environment:
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
    depends_on:
      - app
    networks:
      - tokns-network

volumes:
  postgres_data:

networks:
  tokns-network:
    driver: bridge
