<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 120 40" style="enable-background:new 0 0 120 40;" xml:space="preserve">
<defs>
  <style type="text/css">
    @keyframes breathe {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    .logo-text {
      font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
      font-weight: 900;
      font-size: 28px;
      fill: #FFFFFF;
      font-style: italic;
    }
    .accent-text {
      font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
      font-weight: 900;
      font-size: 28px;
      fill: #FF9F1C;
      font-style: italic;
    }
    .breathe {
      animation: breathe 2.5s ease-in-out infinite;
    }
  </style>
</defs>

<g transform="skewX(-3)" class="breathe">
  <text x="10" y="32" class="logo-text">TOKN</text>
  <text x="90" y="32" class="accent-text">S</text>
</g>
</svg>